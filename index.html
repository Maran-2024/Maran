<!DOCTYPE html>

    <title></title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="container">

            </div>
            <div class="container-grid">
                <div class="box" data-iteam="Ice cream"><img src="ices5.jfif"></div>

                <div class="box" data-iteam="Ice cream"><img src="ices4.jfif"></div>
                <div class="box" data-iteam="cake"><img src="cake4.jfif"></div>
                <div class="box" data-iteam="pizza"><img src="pizza4.jfif"></div>

                <div class="box" data-iteam="Ice cream"><img src="ices5.jfif"></div>
                <div class="box" data-iteam="cake"><img src="cake5.jfif"></div>
                <div class="box" data-iteam="pizza"><img src="pizza5.jfif"></div>

        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
